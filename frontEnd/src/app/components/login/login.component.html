<div class="container" *ngIf="!login">
    <div class="row mt-4 justify-content-md-center">
        <div class="col-md-6">
            <img src="assets/logo1.jpeg" alt="logo" class="logo">
        </div>
    </div>
    <div class="row justify-content-md-center mt-5 align-items-center">
        <div class="col-md-4 col-md-3">
            <div class="card mx-auto shadow-lg mt-5 border border-0 rounded-5 p-3">
                <h5 class="text-muted text-center mt-2 fw-bold"><i class="bi bi-box-arrow-in-right"> Iniciar sesion</i> </h5>
                <div class="card-body">
                    <form class="px-4 py-3 needs-validation" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                        <div class="mb-4">
                            <input type="email" class="form-control text-muted p-2" [(ngModel)]="email" name="email" id="email"
                            required #controlEmail="ngModel" placeholder="Email" 
                            [ngClass]="{'is-invalid': (loginForm.submitted || (loginForm.dirty || loginForm.touched)) && loginForm.invalid,
                            'is-valid': (loginForm.dirty || loginForm.touched) && loginForm.valid}">
                            <div *ngIf="(loginForm.submitted || controlEmail.dirty || controlEmail.touched) && controlEmail.invalid"
                                class="invalid-feedback">
                                <div *ngIf="controlEmail.errors?.['required']">Debe ingresar un email</div>
                                <div *ngIf="controlEmail.errors?.['email']">Debe ingresar un email valido></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control text-muted p-2" [(ngModel)]="password" name="password" id="password" 
                            required #controlPassword="ngModel" placeholder="Contraseña"  [ngClass]="{'is-invalid': (loginForm.submitted || (loginForm.dirty || loginForm.touched)) && loginForm.invalid,
                            'is-valid': (loginForm.dirty || loginForm.touched) && loginForm.valid}">
                            <div *ngIf="(loginForm.submitted || controlPassword.dirty || controlPassword.touched) && controlPassword.invalid"
                            class="invalid-feedback">
                                <div *ngIf="controlPassword.errors?.['required']">Debe ingresar una contraseña</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-info">Iniciar sesion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
