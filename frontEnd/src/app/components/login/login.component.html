<div class="container" *ngIf="!login">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-4">
            <div class="card mx-auto">
                <h5 class="card-header">Iniciar sesion</h5>
                <div class="card-body">
                    <form class="px-4 py-3 needs-validation" #login="ngForm" (ngSubmit)="loginUser(login)">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email"
                            required #controlEmail="ngModel">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control"  [(ngModel)]="password" name="password" id="password" 
                            required #controlPassword="ngModel">
                        </div>
                        <button type="submit" class="btn btn-primary text-center">Iniciar sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
